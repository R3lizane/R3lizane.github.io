<!doctype html>
<html lang="fr">
<head>
<title>A la francaise</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/578d87fa62.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<div id="Container">
<header>
    <div>
        <i class="fa-solid fa-arrow-left-long"></i>
        <figure>
            <img 
                src="images/logo/ohmyfood.png"
                alt="Logo de OhMyFood"
            />
        </figure>
    </div>
    <figure>
        <img 
            src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="alafrancaise"
            width="100%"
            height="200px"
            />
    </figure>
</header>
<Body>
    <main>
        <section id="FondMenu">
            <div id="TitreetCoeur">
                <h1>A la française</h1>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="TitreBordure">
                <h2>Entrées</h2>
            </div>
            <div class="LotRepas">
                <figure>
                    <figcaption>
                        <div>
                            <h3>Tartare de poulpe acidulé</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Au pimet d'espelette</p>
                            <p>25€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Velouté de légumes d'antan/h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Carotte, panais,topinambour</p>
                            <p>35€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Soupe à l'oignon</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Revisitée</p>
                            <p>20€</p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="TitreBordure">
                <h2>Plats</h2>
            </div>
            <div class="LotRepas">
                <figure>
                    <figcaption>
                        <div>
                            <h3>Coquilles Saint-Jacques</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Accompagné d'une purée de panais</p>
                            <p>40€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Magret de canard</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>et parmentier de pommes de terres</p>
                            <p>35€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Pigeonneau d'ille-et-Vilaine</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <p>44€</p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="TitreBordure">
                <h2>Desserts</h2>
            </div>
            <div class="LotRepas">
                <figure>
                    <figcaption>
                        <div>
                            <h3>Pétales de violettes glacés</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Et purée de noisttes</p>
                            <p>18€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Fondant au chocolat</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Revisité </p>
                            <p>22€</p>
                        </div>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <div>
                            <h3>Millefeuille croustillant</h3>
                        </div>
                        <div class="DetailsPrix">
                            <p>Myrtilles et pâte d'amande</p>
                            <p>23€</p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div id= BoutonCommande>
                <p>Commander</p>
            </div>
        </section>
    </main>
    <footer>
        <figure>
            <img 
            src="images/logo/ohmyfood.png"
            alt="Logo de OhMyFood"
            width="200px"
            height="100px"
            >
        </figure>
        <div>
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer une restaurant</p>
        </div>
        <div>
            <i class="fa-solid fa-thumbs-up"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mention légales</p>
        <p>Contact</p>
    </footer>
</Body>
</div>
</html>
